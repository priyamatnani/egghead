<!DOCTYPE html>
<html>
<head>
    <title>AngularJS</title>
    <link rel="stylesheet" href="css/foundation.min.css">


</head>

<body>
    <div ng-app='myApp'>

        <div ng-controller="AvengersController">
            <input type="text" ng-model="searchText.name" placeholder="Enter name">
            
            <table>
                <tr ng-repeat=" actor in avengers.cast | orderBy:'name' | filter : searchText | limitTo:-5">
                    <td>{{actor.name}}</td>
                    <td>{{actor.character}}</td>
                </tr>

            </table>

        </div>

    </div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
